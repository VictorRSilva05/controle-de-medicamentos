<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Edição de Funcionário - Gestão de Medicamentos</title>

</head>
<body>
    <h1>Gestão de Medicamentos</h1>

    <h3>Edição de Funcionário</h3>

    <form action="/funcionarios/editar/#id#" method="post">
        <label>Nome do Funcionário</label>
        <input type="text" name="nome" value="#nome#" />
        <br />
        <label>Telefone do Funcionário</label>
        <input type="text" name="telefone" value="#telefone#" />
        <br />
        <label>CPF do Funcionário</label>
        <input type="text" name="CPF" value="#cpf#" />
        <hr />

        <button type="submit">Editar</button>
    </form>
</body>
</html>
