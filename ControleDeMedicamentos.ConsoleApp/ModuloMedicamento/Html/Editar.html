<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Edição de Medicamento - Gestão de Medicamentos</title>

</head>
<body>
    <h1>Gestão de Medicamentos</h1>

    <h3>Edição de Medicamento</h3>

    <form action="/medicamentos/editar/#id#" method="post">
        <label>Nome do Medicamento</label>
        <input type="text" name="nome" value="#nome#" />
        <br />
        <label>Descrição do Medicamento</label>
        <input type="text" name="descricao" value="#descricao#" />
        <br />
        <label>Qtd em estoque</label>
        <input type="text" name="quantidade" value="#quantidade#" />
        <br />
        <label>Id do Fornecedor</label>
        <input type="text" name="id_fornecedor" value="#id_fornecedor#" />
        <br />
        <hr />

        <button type="submit">Editar</button>
    </form>
</body>
</html>
